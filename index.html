<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="testPassword">
            <h2><i class="bi bi-lock"></i>Testador de Senhas</h2>
            <p>Descubra se sua senha está entre as mais usadas no mundo.</p>
            <form class="formSenha">
                <input type="text" placeholder="Digite uma senha" id="inputSenha" required>
                <button>Testar Senha</button>
            </form>
            <div id="resultado"></div>
        </section>

        
        <section class="creatPassword">
            <h2><i class="bi bi-gear"></i> Crie uma senha forte</h2>
            <h3 class="senhaGerada">Selecione as opções</h3>
            <p><input type="checkbox" id="checkMaiuscula"> Letras maiúsculas</p>
            <p><input type="checkbox" id="checkMenuscula"> Letras minúsculas</p>
            <p><input type="checkbox" id="checkNumber"> Números</p>
            <p><input type="checkbox" id="checkEspecial"> Símbolos</p>
            <p>Qnt Caracteres: <input type="number" value="6" id="qantCaract" min="6" max="50"></p>
            <button class="gerarSenha">Gera senha Forte</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
